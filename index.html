<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo Imóveis B&B - AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    #enter-xr {
      display: none;
      background: #fff;
      padding: 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

 <model-viewer
    id="xr-viewer"
    src="https://raw.githubusercontent.com/llshb/Logo_ImoveisB-B/main/Logo-ImoveisBeB(glass2).gltf"
    alt="Logo 3D Imóveis B&B"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    ar-placement="floor"
    interaction-prompt="tap-to-place"
    style="width: 100%; height: 100%; display: none;"
    camera-orbit="0deg 90deg 2m"
    rotation="0deg 0deg 0deg"
    scale="0.2 0.2 0.2">
  </model-viewer>


  <button id="enter-xr">Ver em AR</button>

  <script>
    const modelViewer = document.getElementById('xr-viewer');
    const enterXRButton = document.getElementById('enter-xr');

    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'failed') {
        console.log("WebXR não é suportado neste dispositivo.");
      }
    });

    modelViewer.addEventListener('ar-tracking', (event) => {
      if (event.detail.status === 'tracking') {
        console.log("Modelo ancorado em uma superfície.");
        modelViewer.style.display = 'block';
      }
    });

    function activateXR() {
      if (modelViewer.canActivateAR) {
        modelViewer.activateAR();
      } else {
        enterXRButton.style.display = 'block';
      }
    }

    enterXRButton.addEventListener('click', () => {
      modelViewer.activateAR();
      enterXRButton.style.display = 'none';
    });

    window.addEventListener('click', () => {
      activateXR();
    });

    if (modelViewer.canActivateAR) {
      enterXRButton.style.display = 'none';
    } else {
      enterXRButton.style.display = 'block';
    }
  </script>
</body>
</html>
